<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:60px;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);

.contenedor{

}

button{
    margin:15px;
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

#si{
    background:white;
    color:#ff4e7a;
}

#si:hover{
    transform:scale(1.1);
}

#no{
    background:#ff4e7a;
    color:white;

/* Corazones flotando */
.corazon{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:flotar 6s linear infinite;
    opacity:0.8;
}

@keyframes flotar{
    0%{
        transform:translateY(0);
        opacity:0.8;
    }
    100%{
        transform:translateY(-110vh);
        opacity:0;
    }
}
</style>
</head>
